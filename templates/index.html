<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Flask Contacts App
        </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
<body>
    <div class="container">
        <div class="jumbotron mt-4">
            <h1 class="display-4">Contacts Web App</h1>
            <p class="lead">This is a sample flask web app using sqlite. </p>
            <h2>Add New Contacts</h2>
            <form method="POST" action="/">
                <! action="/" means go back to webpage after>
                <label for="first_name">First Name: </label>
                <input type="text" name="first_name">
                    <! no close tag since all it does is make the box to type stuff in>
                <label for="last_name">Last Name: </label>
                <input type="text" name="last_name">
                <label for="email">Email: </label>
                <input type="text" name="email">
                <input type="submit" value="Add">
                    <! value= changes the word on the submit button>
            </form>
            {% if alert != "" %}
                <div id="alert-message" class="alert alert-primary" role="alert">
                    {{alert}}
                </div>
            {% endif %}
            <hr class="my-4">
            <h1 class="display-4">Current Contacts</h1>
            <table class="table">
                <tr>
                    <th>First Name</th> <th>Last Name</th> <th>Email</th>
                </tr>
                {% for contact in contacts %}
                <tr>
                    <td>{{contact[0]}}</td><td>{{contact[1]}}</td><td>{{contact[2]}}</td>
                    <td><a href="/delete/{{contact[2]}}" class="btn btn-danger" role="button">Delete</a></td>
                    <! creates button besides all contacts as option to delete>
                </tr>
                {% endfor %}
            </table>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
